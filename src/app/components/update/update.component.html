<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Update Form</h1>

    <!--FORM TO UPDATE EMPLOYEE DETAILS
        CALLED BY THE UPDATE BUTTON
        UPDATE BUTTON ON THE VIEW PAGE SHOULD CALL THIS FORM-->

<div class="updateFormDiv">
    <form id="updateForm" onsubmit="return false">
        <label for="empNo">Employee Number:</label>
        <input type="empNo" id="empNo" name="empNo">

        <br><label for="fName">Name:</label>
        <input type="text" id="fName" name="fName">

        <br><label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">

        <br><label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <br><label for="address">Physical Address:</label>
        <input type="address" id="address" name="address">

        <br><br><button id="update" onclick="getUpdatedEmployee()">Update Changes</button>

    </form>


</div>

</body>
</html>
